
{% extends "base.html" %}
{% block page_content %}



<div class="container-fluid"   style="padding-bottom: 20rem;">
    
    <div class="col-md-8 offset-md-2">
  
        <div class = "underline"> <h1 style="color: #2fbcbb; padding-top: 5rem;"> Events </h1> </div>
        <hr>
        {% for post in posts %}
        <h2><a href="{% url 'events_index' post.uuid %}">{{ post.title }}</a></h2>
   
        <p><i>{{ post.description }}</i></p>
        {% endfor %}
    </div>


</div>

{% endblock %}
